<header class="harmonic-head" id="banner">
  <div class="container">
    <h1>Spectrum Video Servers</h1>
    <p class="lead">It's a simple AngularJS CRUD application</p>
    <p>
      <a href="http://www.harmonicinc.com/">
        <img class="img-responsive" src="../../assets/images/harmonic-logo-2.png" alt="Harmonic logo">
      </a>
    </p>
  </div>
</header>

<div class="container">
  <div class="row">
  	<div class="col-sm-10 table-responsive">
	    <table class="table table-hover table-bordered">
		  <caption><h3>Spectrum Video Servers</h3></caption>
	      <tr>
	      	<th>#</th>
	      	<th>IP</th>
	      	<th>Name</th>
	      	<th>Current Version</th>
          <th>Actions</th>
	      </tr>
        <tr ng-repeat="server in main.servers">
          <td>{{$index+1}}</td>
          <td>{{server.ip}}</td>
          <td>{{server.name}}</td>
          <td>{{server.currentVersion}}</td>
          <td>
            <div>
            <div class="btn-group" role="group" aria-label="CRUD buttons">
              <button type="button" class="btn btn-primary">Create</button>
              <button type="button" class="btn btn-primary">Edit</button>
              <button type="button" class="btn btn-primary">Update version</button>
              <button type="button" class="btn btn-danger">Delete</button>
            </div>
            </div>
          </td>
        </tr>
	    </table>
    </div>
  	<div class="col-sm-2">
  		<button type="button" class="btn btn-primary btn-block">Restart</button>
  	</div>
  </div>
</div>
